{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock %}

{% block content %}
<h2>Change Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" style="width:100px;">Change Password</button>
     <a class="btn btn-danger" href="{% url 'profile' %}" style="width:100px;">Cancel</a>
</form>
{% endblock %}
