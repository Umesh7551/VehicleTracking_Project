{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit FleetOwner Support Person {% endblock %}
{% block content %}
<form method="post" action="{% url 'edit_fleetowner_support_user' user.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" style="width: 200px">Update Support User</button>
    <button type="reset" class="btn btn-danger" style="width: 100px">Cancel</button>
</form>
{% endblock %}
