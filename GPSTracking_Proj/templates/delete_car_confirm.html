{% extends 'base.html' %}

{% block title %}Delete Car{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ car.registration_number }}?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'car_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
