<!-- delete_driver.html -->
{% extends 'base.html' %}

{% block title %} Delete Tracker {% endblock %}

{% block content %}
  <h1>Delete Tracker</h1>
  <p>Are you sure you want to delete the Tracker '{{ tracker.serial_number }}'?</p>
  <form method="post" action="{% url 'delete_tracker' id=tracker.id %}">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{% url 'tracker_list' %}">Cancel</a>
  </form>
{% endblock %}
