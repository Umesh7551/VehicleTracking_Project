<!-- delete_driver.html -->
{% extends 'base.html' %}

{% block title %} Delete Driver {% endblock %}

{% block content %}
  <h1>Delete Driver</h1>
  <p>Are you sure you want to delete the driver '{{ driver.driver_name }}'?</p>
  <form method="post" action="{% url 'delete_driver' id=driver.id %}">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{% url 'driver_list' %}">Cancel</a>
  </form>
{% endblock %}
