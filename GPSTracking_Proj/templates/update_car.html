
{% extends 'base.html' %}

{% block title %} Update Car  {% endblock %}

{% block content %}
<h2>Update Car</h2>
<form method="post" action="{% url 'update_car' car.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Update Car</button>
    <button class="btn btn-danger" type="reset">Cancel</button>
</form>


{% endblock %}
